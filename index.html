<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3.js"></script>
        <style type="text/css">
         
        </style>
    </head>
    <body>
        <script type="text/javascript">
            
            //Width and Height of Circles
            var w= 400;
            var h= 700;
            var padding = 75;
            
            //Load the data
            var dataset = [];    
            d3.csv("urban_pop_test.csv", function(data) {
                dataset=data;
                console.log(data);
           
                var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)  
                    .attr("height", h);
            
                //Create scales for our values
                var xScale = d3.scale.linear()
                     .domain([d3.min(dataset, function(d) { return parseInt(d.Year); }), d3.max(dataset, function(d) { return parseInt(d.Year); })])
                     .range([padding, w-padding]);
                var yScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return parseInt(d.Population); })])
                     .range([h-padding, padding]);
               
               //Create the circles for the scoatterplot
               svg.selectAll("circle")
                   .data(dataset)
                   .enter()
                   .append("circle")
                   .attr("cy", function(d) {
                        return yScale(d["Population"]);
                   })
                   .attr("cx", function(d) {
                        return xScale(d["Year"]);
                   })
                   .attr("r", 5);
                
               //Labels for the dots
               svg.selectAll("text")
                   .data(dataset)
                   .enter()
                   .append("text")
                   .text(function(d) {
                        return d["Country Name"];
                   })
                   .attr("y", function(d) {
                        return yScale(d["Population"]);
                   })
                   .attr("x", function(d) {
                        return xScale(d["Year"]);
                   })
                   .attr("font-family", "sans-serif")
                   .attr("font-size", "11px")
                   .attr("fill", "red");
            });
        </script>
    </body>
</html>
